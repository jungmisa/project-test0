<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0802 display</title>
    <style>
        /* 프로젝트 들어갈 때는 폰트셋팅 꼭 해놓아야함 */
        body {
            font-family: "맑은 고딕", sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333
        }

        /* reset: 앞으로 css작성할 때 가장 먼저 해야할것 */
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: lightseagreen;
        }

        /* display 변경 */
        /* inline: 화면에서 인라인 요소처럼 보여지게 됨 */
        /* inline 요소가 크기를 가지게되면 여백을 못가짐. */
        /* 컨텐츠를 배치하기위해서는 공간이 필요하고 공간을 위해서는 크기와 너비가 같이 있어야함 */
        /* 안그러면 컨텐츠가 들어가기위한 공간밖에 인식을 못함 */
        .gnb li {
            display: inline;
            width: 500px;
        }

        /* 지금 a태그는 인라인속성이라 수직을 가질 수 없음. */
        /* 박스 기준으로 수직정렬해줘야함 */
        /* 뭔 소리인걸까 */
        .gnb li a {
            width: 100px;
            height: 35px;
            line-height: 35px;
            background-color: brown;
            color: white;
            display: inline-block;
            text-align: center;
        }

        .dep2 li a {
            display: none; background-color: orange;
        }

        .gnb li a:hover+.dep2 li a {
            display: block;
        }
    </style>
</head>

<body>
    <!-- display: 화면의 가시상을 적용하는 용도  -->
    <ul class="gnb">
        <li><a href="#">Company</a>
            <ul class="dep2">
                <li><a href="#">투뎁스</a></li>
                <li><a href="#">투뎁스</a></li>
            </ul>
        </li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
