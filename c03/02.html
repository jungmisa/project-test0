<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{border: 1px solid #000;}
        /* vertical-align 수직 정렬. 인라인 요소에 선언해야함 */
        /* 인라인끼리 수직정렬이 됨 */
        .valign img{vertical-align: middle;}
    </style>
</head>

<body>
    <!-- 컨텐츠가 가지고있는 사이즈가 태그의 사이즈임. -->
    <p>
        나는 자유다
        <img src="./img/img/imfree.png" width="70" alt="자유">
    </p>
    <p class="valign">
        나는 자유다
        <img src="./img/img/imfree.png" width="150" alt="자유">
    </p>
</body>

</html>
