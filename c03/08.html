<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>0803table-cell</title> 
<style type="text/css">
    p { 
        padding: 10px;
        background-color: antiquewhite;
    }
    /*  */
    /* line-height 잊지말기 */
    /* line heigh이 높게 잡혀있어서 행간도 높게 잡혀있는 상태 */
    /* 문장 하나일 때만 사용 가능 */
    .valign1{height: 100px; line-height: 100px;}
    /* 1.줄이 여러개일 때는 패딩으로 수직중앙정렬 맞추기 */
    .valign2{padding-top: 50px; padding-bottom: 50px;}

    /* 2. 여러줄일 경우 수직중앙 정렬: dispaly:table-cell */
    /* 테이블처럼 쓸 수 있다. */
    .valign3{display: table-cell; height: 200px; vertical-align: middle;}

</style>
</head> 
<body>
    <h1>텍스트(컨텐츠) 수직 중앙정렬하기(박스말고)</h1>
    <p class="valign1">잉여인간이 행복한 나라</p>
    <p class="valign2">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.</p>
    <p class="valign3">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.</p>
</body> 
</html>
