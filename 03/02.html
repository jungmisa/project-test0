<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 도그타입: 웹브라우저에 html을 알려주는 것 -->
    <!-- html 문서 작성작업을 마크업한다고 표현함 -->
    <title>0717 오늘 배운 것</title>
</head>
<body>
    <!-- emme: 요소를 감싸는 태그 단축키 -->
    <!-- shift+home: ctrl+a와 같은 기능 -->
    <!-- ctrl+shift+a를 눌러서 태그 검색. 엔터 -->
    <!-- 내용이 컨텐츠인지 아닌지는 내용을 읽어보고 결정해야함. -->
    <!-- (live 서치해서 바꿔야함) alt ctrl b: 웹브라우저 코드 미리보기  -->
    <!-- p는 줄바꿈이 가능/ img는 줄이 바뀌지 않음. -->
    <!-- ctrl+shift+방향키(블럭) ctrl+d(같은 태그의 시작과 끝을 찾아줌) 태그 시작과 끝 바꾸기 -->
    <h1>타이틀 보이죠?</h1>
    <p>모든 컨텐츠는 유의미한 태그 안에 작성되어야 한다.
    </p>
    <p>모든 마크업의 순서는 논리적이어야함. 요소를 감싸는 태그: 시멘틱마크업이라 부름.</p>
    <p>element(태그) 의미. 오류가 나는 문법은 쓰지말아야함.</p> 
    <p>h안에 p태그는 감쌀 수 없음.</p>
    <span>블럭>블럭</span>
</body>
</html>
