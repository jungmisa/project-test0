<!-- 웹브라우저에게 html문서의 버젼을 알림. -->
<!DOCTYPE html>
<!-- html 언어가 무슨 언어로 설정되어있는지를 알려줌. -->
<html lang="ko">
<head>
    <!-- meta  싱글태그: 혼자 쓰는 단일태그 -->
    <!-- charset 웹페이지에서 사용할 문자세트를 지정해줌 -->
    <!-- utf8 다국어 지원 -->
    <meta charset="UTF-8">
    <!-- 웹 브라우저 창의 보기 속성을 지정하는 메타태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저에게 문서의 제목을 알려줌 -->
    <title>타이틀</title>
    <!-- 외부 css 문서와 연결 -->
    <link rel="stylesheet" href="./01.css">
</head>
<body>
    <!-- 사용자의 페이지에 노출이 되는 영역 -->
    <h1>문서의 제목(문서의 목차같은 제목)</h1>
    <h2>이것도 보이나?</h2>
    <p>이 작은 글씨도 잘 보이나요?</p>
</body>
</html>
