<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .brdr {
            border: 2px solid #ccc;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            /* 너비 500px 수평중앙정렬*/
            width: 500px;
            margin: auto;
        }

        p {
            width: 120px;
            width: 94px;
            /* (120-26) */
            display: inline-block;
            padding: 10px;
            text-align: center;
            background: cornflowerblue;
            font: 23px times;
            margin: 10px 8px;
            border-width: 13px;
            border-color: aquamarine;
            border-style: solid;
            /* border:13px color solid;*/
        }

        .p1{border-style: solid;}
        .p2{border-style: dotted;}
        .p3{border-style: dashed;}
        .p4{border-style: double;}
        .p5{border-style: groove;}
        .p6{border-style: ridge;}
        .p7{border-style: inset;}
        .p8{border-style: outset;}
        
    </style>
</head>

<body>
    <h1>border의 속성</h1>
    <div class="brdr">
        <p class="p1">solid</p>
        <p class="p2">dotted</p>
        <p class="p3">dashed</p>
        <p class="p4">double</p>
        <p class="p5">groove</p>
        <p class="p6">ridge</p>
        <p class="p7">inset</p>
        <p class="p8">outset</p>
    </div>
</body>

</html>
