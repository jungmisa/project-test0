<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            background-color: rgb(187, 195, 255);
            padding: 10px;
            margin-bottom: 5px;
            width: 300px;
            height: 20px;
            transform: scale(1);
            /* 바뀌는 모든 속성을 1초동안 보여줌 
            속성의 값이 숫자로 변하는 속성값만 인식됨*/
            transition: all 1s cubic-bezier(0.25, 0.1, 0, 2.13);
            /* transition-timing-funtion */
            /* transition-property: 트랜지션 대상 속성 */
            /* transition-duration: 트랜지션의 지속시간 ms(1/1000) */
            /* transition-timing-funtion: 트랜지션의 가속도 ms(1/1000) */
        }

        /* 가상선택자에 트렌지션을 쓰면 안먹힘 */
        ul li a:hover {
            width: 450px;
            background: rgb(255, 125, 125);
            color: aqua;
            transform: scale(150%);
            /* display: none; */
        }
    </style>
</head>

<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
