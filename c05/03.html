<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(./img/bg_grid.png);
            font: 16px;
        }

        p {
            background: rgba(0, 100, 200, .3);
            width: 300px;
            padding: 10px;
            margin: 50px;
            /* 상하 마진 적용시 마진겹침 현상이 일어남.큰값을 기준으로 */
            /* 마진은 큰값을 기준으로 병합이 된다. */
            margin-top: 100px;
        }

        /* layout box의 수평중앙정렬 */
        .art2 {
            /* 1. 너비를 준다(너비가 좁아야함) */
            /* 2. 좌우마진을 auto로 한다 */
            /* a태그같은 인라인태그는 마진 절대 안됨 */
            /* 마진으로는 수직정렬을 맞추기 어려움. 마진은 위아래가 같이 공존할 수 없음. */
            /* 일기장에 중앙정렬해놓기 */
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>margin</h1>
    <p>유래없이 뜨거운 날씨이다. 섭씨 38도를 웃도는 온도에서 에어콘은 이제 살기 위한 도구가 되었다.</p>
    <p class="art2">달걀을 사다 놓기만 해도 병아리로 부화된다는 농담같은 이야기가 현재 대한민국의 실화다.</p>
    <p>드디어 섭씨 40도가 넘었다. 엄마 뱃속보다 뜨거운 날씨, 감사해야 할까? 해가 뜨거울 뿐인데 오존층이 파괴되어 오존주의보가 발령되었다.</p>
</body>

</html>
