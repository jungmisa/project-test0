<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin-left: 100px;
            width: 300px;
            padding: 10px;
            border: 5px solid black;
            background-color: rgba(0, 0, 255, .5);
            font: 21px times;
            color: white;
        }

        .t1 {
            transform: translate(30px, 20px);
        }

        .t2 {
            transform: rotate(-30deg)
        }

        /* 1이 제일 큰 100% */
        /* width:70% height:130% */
        .t3 {
            transform: scale(0.7, 1.3) rotate(45deg);
        }

        /* transform 태그 써서 한 번 더 선언하면 초기화되어버림 */
        .t4 {
            transform: skew {
                15deg,
                10deg
            }

            ;
        }

        .t5 {
            /* scaleX, scaleY, skewX, skewY,translateX, translateY,  */
            transform: matrix(1, -0.1, 0, 1, 0, 0);
        }

        body:hover .t1 {
            transition: transform 1s;
            /* 스르륵이 됨 */
            transform: translate(0px, 0px);
        }
        /* transition: 전이 */
        /* 30-29-28 점진적으로 보여줌 */
    </style>
</head>

<body>
    <p>Original</p>
    <p class="t1">translate(30px,20px)</p>
    <p class="t2">rotate(60deg)</p>
    <p class="t3">scale(0.7, 1.3)</p>
    <p class="t4">skew(15deg, 10deg)</p>
    <p class="t5">matrix(1, -0.1, 0, 1, 0, 0)</p>
</body>

</html>
