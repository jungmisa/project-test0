<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(./img/bg_grid.png);
        }

        /* 빨간박스: 컨텐츠 박스 */
        /* 너비를 지정하지않으면 브라우저의 전체폭을 다 사용함. */
        p {
            background-color: rgba(255, 0, 0, .5);
            width: 600px;
            /* 박스의 최소높이 */
            min-height:100px;
            border: 20px solid rgba(0, 255, 0, .5);
            /* 현재 박스의 너비는? 640px */
            /* 현재 박스의 높이는? 140px*/
        }
    </style>
</head>

<body>
    <!-- 박스 크기에 영향을 미치는 요소는: 컨텐츠 박스+border+padding -->
    <!-- 마진은 박스 바깥쪽의 여백 상관없음 -->
    <h3>BOX MODEL</h3>
    <p>언어란 무엇인가? 음성으로 의사를 표현하는 것.<br> 의지를 관철시키려는 의도가 있건 없건 음성으로 의사를 표현하기만 하면 그것은 언어인가?</p>
</body>

</html>
