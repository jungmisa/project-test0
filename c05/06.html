<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius1,
        .radius2,
        .radius3,
        .radius4 {
            display: inline-block;
            /* 인라인 속성의 태그에 블럭기능 속성을 추가 */
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .radius1 {
            border-radius: 100px;
        }

        .radius2 {
            width: 200px;
            border-radius: 100px 100px 0 0;
        }

        .radius3 {
            width: 100px;
            border-radius: 200px 0 0 0;
        }

        .radius4 {
            width: 100px;
            border-radius: 40px 15px 50px;
            border: 5px dotted #800;
        }

        span:nth-child(5),
        span:nth-child(6) {
            display: block;
            width: 430px;
            height: 100px;
            background-color: pink;
        }
        /* 축으로 봤을 때 라운딩 원형 중심점 기준으로 가로 길이를 15 세로 길이를 70 */
        .radius5{border-radius: 15px/70px;}
        /* 가로/세로 */
        .radius6{border-radius: 15px 70px 15px 70px / 70px 15px 70px 15px;
        border: 2px solid red;}
    </style>
</head>

<body>
    <span class="radius radius1">radius1</span>
    <span class="radius radius2">radius2</span>
    <span class="radius radius3">radius3</span>
    <span class="radius radius4">radius4</span>
    <!-- span.radius.radius5 -->
    <span class="radius radius5">430x100</span>
    <span class="radius radius6">430x100</span>
</body>

</html>
