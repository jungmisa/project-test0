<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목요소</title>
</head>

<body>
    <!-- h태그는 문서의 제목을 나타냄: heading을 의미(1-6까지 쓸 수 있음) -->
    <!-- lorem: 더미텍스트 -->
    <!-- h&*6 tab 1-6단계 h태그 -->
    <!-- ctrl+alt 새로로 가는 단축키 -->
    <h1 style="background-color: rgb(194, 255, 62);">Lorem ipsum</h1>
    <h2 style="타이틀">Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
    <h4>Lorem ipsum</h4>
    <h5>Lorem ipsum</h5>
    <h6>Lorem ipsum</h6>
    <p></p>
</body>
</html>
