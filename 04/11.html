<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <!-- 순서가 있는 목록: orderlist-ol -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <p>ol을 먼저 작성한 다음 li: 항목 하나하나 순차번호를 가지고 있음</p>
    <p>li는 단독으로 쓸 수 없음.</p>
    <p>다른 태그 쓸 수 없음.</p>
</body>
</html>
