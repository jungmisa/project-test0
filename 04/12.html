<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서가 없는 목록  Uuder list</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <!-- 순서가 있는 목록: orderlist-ol -->
    <p>태그 앞뒤 바꾸는 거 다시: ctrl shift - ctrl d 한 다음 ul로 바꿀 것</p>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ul>
    <p>ul: 순서가 없기 때문에 앞에 땡땡이(블릿)기호가 따라옴.</p>
    <p>li는 단독으로 쓸 수 없음.</p>
    <p>다른 태그 쓸 수 없음. li만 쓸 수 있음.</p>
</body>
</html>
