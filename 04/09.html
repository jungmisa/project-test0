<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
</head>
<body>
    <h1>a태그</h1>
    <a href="http://www.naver.com" title="새창열림" target="_blank">네이버</a>
    <a href="http://daum.net">다음</a>
    <p>_blank: 새창 열림 기능</p>
    <p>http:// 적는 거 까먹으면 안됨</p>
    <p>a태그가 감싸고 있는 요소는 밑줄이 생기고 클릭을 하면 사이트로 이동 가능.</p>
    <p>w3c:문법 오류를 검사해주는 기능(레고기능 아이콘 눌러서 적용)</p>
    <a href="#">
        <section>
            <h2>새로 나온 책</h2>
            <p>푸바오 귀여움</p>
        </section>
    </a>
    <p>alt키를 누르고 방향키를 누르면 태그가 위치를 이동함(move line down/up)</p>
    <!-- 태그 옮기기 쉬워지는 단축키니까 꼭 기억할것. -->
    <p>a>section+h2+p의 모습</p>
    <a href="#content">본문바로가기</a>
    <p>content를 찾아가라고 하는 주소가 됨</p>
    <p id="content" title="본문내용입니다.">본문내용</p>
    <!-- 타이틀 내용 위에 마우스를 올렸을 때 본문내용입니다, 라고 떠야함 -->
    <!-- 타이틀은 모든 태그에 다 쓸 수 있는 속성임. -->
    <!-- id: 태그에 이름을 붙여줌. 특별하게 관리를 할 태그가 있을 때 쓰는 식별자.  -->
    <p>#아직 경로가 정해지지않은 임시태그를 걸 때</p>
</body>
</html>
