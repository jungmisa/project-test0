<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 기본구조(0719 css 추가)</title>
    <style>
        p{color: blue;}
    </style>
    <!-- 선택값 설정하지않으면 문법 오류남. -->
</head>
<body>
    <!-- h1>p h1+p(tab) 형제관계 -->
    <h1>여기는 제목입니다</h1>
    <p>여기는 제목입니다</p>
</body>
</html>
