<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h1
    {background-color: rgb(59, 255, 147);}
    img{h1{background-color: rgb(0, 73, 138);}}</style>
</head>
<body>
    <!-- alt의 3가지 사용법 -->
    <h1><img src="./image/01.png" alt="코카콜라" width: 500px; ></h1>
    <img src="./image/01.png" alt="코카콜라">
    <img src="./image/02.png" alt="코카콜라">
    <p>h1>img 엔터쳤을 때</p>
    <img src="http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg" alt="">
    <p>절대경로를 쓰는 경우: 남의 컴퓨터에 있는 파일을 써야할 때</p>
    <p>img는 인라인 블락 속성임. 바깥은 인라인. 안쪽은 블락 요소임.</p>
    <!-- 인라인 요소는 크기가 공간을 가지지못함.(wid height 적용 안됨) -->
    <!-- 블락은 크기를 가지고 인라인은 크기를 가지지못하지만 img는 두 개의 성격을 다 지님 -->
    <a href="#">인라인태그</a>
</body>
</html>
