<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- position: 좌표값을 이력하여 배치하는 속성 -->
    <!-- static/relative/absoluted/fixed/sticky -->
    <!-- 기본/상대좌표/절대좌표/고정좌표/스티키(임시고정) -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 650px;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: fixed;
        }

        /* absolute,fixed 화면기준
        absolut: 부모요소의 position 속성이 static이 아닐 경우 부모가 기준이 됨. */

        p {
            width: 250px;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        .red {
            /* 요소의 현재위치 자신의 위치가 기준 */
            background-color: red;
            position: relative;
            /* window???? */
            position: absolute;
            top: 100px;
            left: 250px;
            /* transition: all 1s; */
            /* z-index: -1; */
            /* 포지션을 써야 제트인덱스가 가능함 */
            /* -1 밑으로는 인덱스에 의미가 없음. */
        }

        .green {
            background-color: green;
            position: relative;
            position: absolute;
            left: 20px;
            top: 0;
            /* 0은 값이 없다는 뜻. none의 의미 */
            z-index: 2;
        }

        .blue {
            background-color: blue;
            position: relative;
            position: absolute;
            /* 자식컨텐츠가 떠나버려서 부모요소가 안보임 */
            bottom: 0px;
            right: 0px;
        }

        /* .box:hover .red{left:0;}: 왼쪽으로 슬라이드되는 애니 만들수 있음  */
    </style>

</head>

<body>
    <div class="box">
        <p class="red">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class="green">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class="blue">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
    </div>
</body>

</html>
