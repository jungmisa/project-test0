<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: auto; width: 600px;}
        div {
            /* 늘어난 패딩값만큼 넓이 빼주기 */
            width: 590px;
            border: 1px solid;
            text-align: center;
            padding-left: 10px;
        }
        #box1{background-color: black; color: white; padding-top: 10px; padding-bottom: 10px; text-align: left;}
        #box2,#box3,#box4{border-color: grey; padding-top: 20px; padding-bottom: 20px;}

        #box2 p{color: orangered; font-size: 20px; font-weight: bold;}
        #box3 p{color: orangered; font-size: 20px; font-weight: bold;}
        #box4 p{color: orangered; font-size: 20px; font-weight: bold;}

        h2{font-weight: bold;}

        .blue{color: blue;}
       
    </style>
</head>

<body>
    <p><img src="./img/top.jpg" alt="꿀사과" width="600"></p>
    <div id="box1"><p>확인하세요</p></div>
    <div id="box2">
        <p>주문 및 배송</p>
        <h2><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다</h2>
        <h2>2시 이후 주문건은 다음날 발송합니다(주말 제외)</h2>
    </div>
    
    <div id="box3">
        <p>교환 및 환불</p>
        <h2>불만족시 <span class="blue">100% 환불</span>해 드립니다</h2>
        <h2>고객센터로 전화주세요</h2>
    </div>
    
    <div id="box4">
        <p>고객센터</p>
        <h2>0000-0000</h2>
        <h3>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</h3>
    </div>
</body>

</html>
