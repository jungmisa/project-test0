<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: blue;}
        ul li{color: blue;}
        .blue{color: blue;}
        .black{color: black;}
    </style>
</head>
<body>
    <p id="blue">7월의 여행지</p>
    <p class="blue">8월의 여행지</p>
    <ul id="blue">
        <li>1주차 여행지</li>
        <li>2주차 여행지</li>
    </ul>
    <p class="black">내년의 여행지</p>
</body>
</html>
