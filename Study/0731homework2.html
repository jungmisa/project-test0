<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 5px solid lightseagreen;
            width: 150px;
            margin: 20px;
            padding: 20px;
        }

        .container2 {
            border: 5px solid magenta;
            width: 150px;
            margin: 20px;
            padding: 20px;
        }

        .box>li:nth-child(3):hover {
            color: blue;
        }

        .box2>li:nth-of-type(1) {
            background-color: red;
            color: white;
        }

        .box2>li:nth-of-type(2) {
            background-color: blue;
            color: white;
        }

        .box2>li:nth-of-type(3) {
            background-color: green;
            color: white;
        }

        .box2>li:nth-of-type(4) {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <p>형성평가5</p>
    <div class="container">
        <img src="./Untitled_2.png" alt="카테고리">
        <hr>
        <ul class="box">
            <li>밥/죽/면</li>
            <li>매일 반찬</li>
            <li>국/찌게/전골</li>
            <li>가족/초대요리</li>
            <li>소스/양념장</li>
            <li>간식/음료</li>
            <li>기타</li>
        </ul>
    </div>
    <div class="container2">
        <img src="./Untitled.png" alt="게시판">
        <hr>
        <ul class="box2">
            <li>자유 게시판</li>
            <li>회원 장터</li>
            <li>나만의 레시피</li>
            <li>불후의 레시피</li>
        </ul>
    </div>
</body>

</html>
