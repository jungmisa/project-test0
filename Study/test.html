<!DOCTYPE HTML>
<html>

<head>
    <title>이미지, 색상, 글자 투명도 조정하기</title>
    <meta charset="UTF-8" />
    <style>
        body,
        p {
            margin: 0;
            padding: 0;
        }

        .textBox {
            border-radius: 20px;
            background-color: hsla(0, 0, 100%, 0.6);
            width: 250px;
            margin: 0 auto;
            padding: 20px;
        }

        body {
            background: url(./img/bg_gray.png) no-repeat #cccccc;
        }

        /* 이미지가 p보다 크기때문에 그것보다 큰 div영역 선택 */
        div {
            background: url(./img/circle.png)
            no-repeat;
            width: 530px;
            height: 424px;
            opacity: 0.8;
            margin: 0 auto;
            padding-top: 150px;
            padding-left: 20px;
        }

        .people {
            padding-top: 130px;
            color: rgba(255, 255, 255, 0.7);
            font: 3em arial black;
        }
    </style>
</head>

<body>
    <div>
        <p class="textBox">
            Freedom is not worth having
            if it does not include the freedom to make mistakes.
        </p>
        <p class="people">- Mahatma Gandhi -
        <p>
    </div>
</body>

</html>
