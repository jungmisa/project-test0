<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마 float 문제 풀어보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cf:after {
            clear: both;
            content: '';
            display: block;
        }

        .wrap {
            width: 700px;
            height: 550px;
            background-color: lightblue;
            margin: auto;
            margin-top: 50px;
        }

        header {
            width: 700px;
            height: 100px;
            background-color: grey;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 700px;
            height: 400px;
            background-color: lightgray;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }

        .box3 {
            width: 500px;
            height: 200px;
            background-color: blue;
            margin: auto;
            margin-top: -200px;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: -200px;
            float: right;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            float: right;
            margin-top: -100px
        }

        .box6 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box7 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }

        .box8 {
            width: 500px;
            height: 200px;
            background-color: aquamarine;
            margin: auto;
            margin-top: -200px;
        }

        .box9 {
            width: 100px;
            height: 200px;
            background-color: blue;
            float: right;
            margin-top: -200px;
        }

        footer {
            width: 700px;
            height: 50px;
            background-color: rgb(214, 169, 255);
            text-align: center;
            line-height: 45px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>header</header>
        <div class="cf container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
        <footer>footer</footer>
    </div>
</body>

</html>
