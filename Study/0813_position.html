<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 400px;
            height: 300px;
            background-color: green;
            margin: auto;
            position: relative;

        }

        .contents {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
            left: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 부모 자식관계로 계층구조를 만들어줘야함 -->
    <div class="wrap">
        <div class="contents"></div>
    </div>
</body>

</html>
