<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p:nth-child(2){color: white; background-color: greenyellow;}
       p:nth-of-type(2){color: white; background-color: green;}
    </style>
</head>

<body>
    <div>
        <h1>heading1</h1>
        <p>Lorem</p>
        <p>ipsum</p>
        <p>dolor</p>
    </div>
    <!-- p:nth-child(n):부모 요소의 n번째 자식 요소 -->
    <!-- p:nth of type(n):  부모 요소를 기준으로 자식요소인 p태그의 두 번째에 해당하는 요소를 선택함 -->
</body>

</html>
