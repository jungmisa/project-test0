<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* text-lowercase: 가독성을 위해 소문자로 변경 */
    h1 {
        letter-spacing: 5px;
    }

    p {
        width: 500px;
        text-align: justify;
        text-indent: 15px;
        text-transform: lowercase;
    }

    p:after {
        content: '요고추가';
        font-size: 2em;
        color: red;
        font-weight: bold;
        text-shadow: 3px 1px 3px rgba(255, 0, 0, 0.8);
    }

    /* css에 공백 문자를 넣으면 공백이 하나 들어가게됨. */
    p::before {
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        background: url(https://cdn-icons-png.flaticon.com/512/684/684834.png);
        background-size: cover;
    }
</style>

<body>
    <!-- 블럭으로 잡히는 건 태그 -->
    <!-- 안 잡히는 건 css에서 넣은 컨텐츠 -->
    <h1>영상과 인쇄의 공존</h1>
    <p>
        영상의 발달로 인해 인쇄는 곧 사라질 것처럼 생각했지만 예상을 뒤집고 인쇄물들은 점점 고급화를 향해 달리고 있다. e-book의 출현과 함께 서점에서 책을 사모으는 취미는 여전하고 FACEBOOK의
        도전에도
        불구하고 많은 사람들은 책장을 손으로 넘기고 있다.
        좋은 인쇄물을 갖는 것은 큰 즐거움이며 스마트폰을 두드리는 손가락에 의해 흥미로운 책장도 계속 넘어간다.
    </p>
</body>

</html>
