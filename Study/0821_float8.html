<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마 float 문제 풀어보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 400px;
            height: 600px;
            background-color: black;
            margin: auto;
            margin-top: 50px;
            box-sizing: border-box;
        }

        .box1 {
            width: 400px;
            height: 250px;
            margin-left: 20px;
            padding-top: 30px;
            color: white;
        }

        .text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        h1 {
            color: aqua;
        }

        span {
            color: white;
        }

        .box2 {
            width: 400px;
            height: 55px;
            background-color: aqua;
            text-align: center;
            line-height: 55px;
        }

        .box3 {
            width: 400px;
            height: 295px;
            background-color: rgb(229, 229, 229);
            padding-top: 20px;
            padding-left: 20px;
            box-sizing: border-box;
            line-height: 40px;
        }



        .button1 {
            background-color: rgb(164, 164, 164);
            width: 120px;
            height: 20px;
            margin-top: 80px;
            border: 20px solid rgb(164, 164, 164);
            border-radius: 15px;
            text-align: center;
            line-height: 20px;
        }

        .button2 {
            background-color: rgb(164, 164, 164);
            width: 120px;
            height: 20px;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
            border: 20px solid rgb(164, 164, 164);
            border-radius: 15px;
            text-align: center;
            line-height: 20px;
        }

        h3{font-size: 20px;}
        p{font-weight: bold;}

    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1">
            <h1>합격한 그 개발자</h1>
            <h1><span>포트폴리오</span>에는</h1>
            <h1>어떤 프로젝트가 있을까?</h1>
            <p class="text">그러게요</p>
        </div>
        <div class="box2">
            <h2>바로 플젝 구경 가기</h2>
        </div>
        <div class="box3">
            <h3>합격한 개발자 포트폴리오 맛보기</h3>
            <p>이세상에 뚝딱되는 포트폴리오같은 건 없어요.</p>
            <p class="button1">포폴 구경 가기</p>
            <p class="button2">나도 포폴 완성</p>
        </div>
    </div>
</body>

</html>
