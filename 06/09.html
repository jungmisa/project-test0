<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea, selectarea</title>
</head>

<body>
    <!-- text area:회원가입할 때 가입목적 등의 긴 글을 써야 할 때 -->
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <p>가입목적: <br>
                <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            </p>
            <p>음식메뉴
                <select name="tel" id="tel">
                    <option value="">지역을 선택하세요</option>
                    <option value="seoul"></option>
                    <option value="kyeonggi"></option>
                    <option value="sejong"></option>
                </select>

            <p>음식메뉴
                <input type="tel" name="tel2" id="tel2" placeholder="전화번호를 입력하세요">
                </select>
            </p>
        </fieldset>
    </form>
</body>

</html>
