<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 접근성</title>
    <style>
        table,
        td,
        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>상하반기 판매량</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <!-- 접근성: 관공서는 꼭 지켜야함 -->
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
                <!-- (구분,상반기판매수,하반기판매수)-(데스크탑,2만대,3만대)-(스마트폰,3만대,7만대)로 읽음 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">상반기판매수</th>
                <!-- 상반기 판매수-2만대-3만대 이렇게 읽힘 -->
                <td>2만대</td>
                <td>3만대</td>
            </tr>
        </tbody>
        <tr>
            <th scope="row">하반기판매수</th>
            <!-- 하반기 판매수-3만대-7만대 이렇게 읽힘 -->
            <td>5만대</td>
            <td>7만대</td>
        </tr>
    </table>
</body>

</html>
