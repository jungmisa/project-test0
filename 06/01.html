<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- 가로 먼저 적어야함 -->
    <table>
        <!-- tr: tablerow의 약자 -->
        <tr>
            <!-- tabledata -->
            <td>tabledata</td>
            <td>tabledata</td>
        </tr>
    </table>
    <hr>
    <h1>수업내용</h1>
    <table>
        <!-- tr은 테두리 속성을 가질 수 없음 -->
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>html</td>
            <td>93</td>
        </tr>
        <tr>
            <td>css</td>
            <td>92</td>
        </tr>
        <tr>
            
            <td></td>
        </tr>
    </table>
</body>

</html>
