<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀병합하기</title>
    <style>
        table,td{border: 1px solid;}
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col class="c2">
            <col class="c4">
        </colgroup>
        <!-- 테이블은 부모요소라 가능하고 컨텐츠의 크기도 가능 -->
        <!-- tr은 테두리 속성을 가질 수 없음. -->
        <tr>
            <!-- column -->
            <td colspan="4">1</td>
            <!-- 늘리려고 하는 것까지 포함해서 4칸-->
            <!-- 남아있는 건 지워야 표가 안무너짐 -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        </table>
        <hr>
        <!-- table*tr*td -->
        <table>
            <tr>
                <!-- row -->
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td colspan="4">교과목</td>
            </tr>
            <tr>
                <td rowspan="3">컴퓨터그래픽스 기능사</td>
                <td>94</td>
                <td>css</td>
                <td>94</td>
            </tr>
            <tr>
                <td>컴퓨터그래픽스 기능사</td>
                <td>94</td>
                <td>css</td>
                <td>94</td>
            </tr>
            <tr>
                <td>컴퓨터그래픽스 기능사</td>
                <td>94</td>
                <td>css</td>
                <td>94</td>
            </tr>
        </table>
</body>

</html>
