<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id는 한 번만 쓸 수 있음: 이것은 스타일용 주석 */
        #usertext {
            font-size: 30px;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- get/post -->
    <!-- get url창에 노출 -->
    <!-- post: url창에 비노출 -->
    <!-- action: 데이터를 전송할 서버 주소 -->
    <form action="#" method="post">
        <!-- 속성은 무조건 값이 들어가야함. 안 넣으면 문법 오류 -->
        <fieldset>
            <legend>다양한 type의 종류</legend>
            <p>아이디: <input type="text">
            </p>
            <p>비밀번호: <input type="password">
            </p>
            <p>검색: <input type="search">
            </p>
            <p>이메일: <input type="email" value="010">
            </p>
            <p>전화:
                <input type="tel">
            </p>
            <p>컬러: <input type="color"></p>
            <p>수량: <input type="number" min="0" max="10" value=""></p>
            <p>만족도: <input type="range" min="1" max="10" value="1"></p>
            <p>
                예<input type="radio" name="receive" checked>
                아니오<input type="radio" name="receive">
                html: <input type="checkbox" name="skill1">
                css: <input type="checkbox" name="skill2">
                javacsript<input type="checkbox" name="skill3">
                <!-- 라디오 버튼은 둘 중의 하나를 선택할 때 씀 -->
                <!-- checkbox: 중복버튼 가능할 때 쓰는 거 -->
            </p>

            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="클릭"></p>
            <p><button>클릭</button></p>
            <p><input type="image" src="./images/images/btn_gallery.gif" alt="이미지"></p>
            <!-- alt: 이미지 유형에 대한 대체 속성. 문법 오류가 나기때문에 꼭 넣어줘야함. -->
            <p><input type="file"></p>
        </fieldset>
        <fieldset>
            <legend>name</legend>
            <!-- value: 사용자가 입력하는 데이터값. 사용자가 동적으로 바꾸는 데이터값이 들어옴 -->
            <!-- value: 텍스트를 입력하세요. -->
            <input type="text" value="푸바오" name="usertext" id="usertext">
            <!-- id는 한 번만 쓸 수 있음. -->
            <!-- name: 백단용 식별자(백엔드에 전송되야하는 식별자) -->
            <!-- id: 프론트용 식별자 -->
            <!-- 휴대폰 가입신청서같은 예시. 회원가입. 회원데이터 수집의 목적 -->
        </fieldset>

    </form>
    <!-- post: 안에 있는 정보가 보이지않게 감싸줌. -->

    <figure>
        <figcaption>피규어태그로 불러와라</figcaption>
        <img src="..//05/images/images/cafe1.jpg" alt="태그">
    </figure>
    <!-- figure>figcption+img -->
    <figure>
        <figcaption>피규어 태그고 뭐고</figcaption>
        <img src="..//creamsoda.jpg" alt="이거봐라">
    </figure>
</body>

</html>
