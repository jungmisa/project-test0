<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0722 과제풀이</title>
    <style>
        table,
        td,
        th {
            border: 1px solid;
        }

        thead {
            background-color: aqua;
        }

        tfoot {
            background-color: #ccc;
        }

        /* 웹브라우저에서 ctrl shift c를 써서 색상을 바꿀 수 있음. tr은 색상변경, 선 불가능 */
        /* copydeclaration 클릭해서 복붙 */
    </style>
</head>

<body>
    <!-- table>(tr>td*4)*4 -->
    <!-- table>tr> -->
    <table>
        <h1><img src="./images/images/Untitled.png" width="300" alt="한방삼푸레시피"></h1>
        <caption>레시피 재료</caption>
        <!-- 시멘틱하게 짜는 구조 서론 본론 결론으로 컴퓨터가 이해하기 쉽도록. -->
        <thead>
            <tr>
                <th>재료</th>
                <th>첨가량</th>
                <th>48시간 </th>
                <th>대체재료</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">수상층</th>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <!-- //tr1 -->
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <!-- //tr2 -->
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <!-- //tr3 -->
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <!-- //tr4 -->
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산</td>
            </tr>
            <!-- //tr5 -->
            <tr>
                <th rowspan="3">계면<br>활성제</th>
                <!-- br 띄어쓰기 -->
                <td>LES/ CDE </td>
                <td>180g / 10g</td>
                <td>CDE + LES</td>
            </tr>
            <!-- //tr6 -->
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <!-- //tr7 -->
            <tr>
                <td>애플 계면 활정제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
            <!-- //tr8 -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
