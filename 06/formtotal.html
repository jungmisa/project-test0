<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약문의</title>
</head>

<body>
    <h1>예약문의</h1>
    <form action="#" method="post">
        <p>작성자 <input type="text" name="username" placeholder="작성자를 입력하세요" required="required" autocomplete="on">
        </p>
        <!-- required: 필수입력해야하는 것 -->
        <!-- name: 서버에 참조되는 값(데이터베이스 필드값) -->
        <!-- value: 서버에 저장되는 값 -->
        <!-- id: 화면 디자인용 식별자 -->
        <p>비밀번호: <input type="password" name="userpassword" value="userpassword"></p>
        <p>주민등록번호: <input type="text" name="useridnumber" pattern="\d{6}-\d{7}"></p>
        <p>
            email: <input type="email" autocapitalize="on" autofocus="autofocus">
        </p>
        <!-- pattern:입력된 값의 규칙 검사(주민등록번호의 숫자 자리 등 일련번호 검사) -->
        <p>
            연락처: <input type="tel" name="userphone" autocomplete="off">
        </p>
        <p>투숙날짜: <input type="date" name="userdate"></p>
        <p>
            투숙시간: <input type="datetime-local">
        </p>
        <p>년월<input type="month"></p>
        <p>주 <input type="week"></p>
        <p>시분 <input type="time"></p>
        <p>color: <input type="color"></p>
        <p>인원: <input type="number"></p>
        <p>검색: <input type="search"></p>
        <p>url: <input type="url"></p>
        <p>별점: <input type="range"></p>
        <p>사진: <input type="file"><input type=file" multiple="multiple"></p>
        <!-- disabled: 사용불가, resdonly: 읽기전용 -->
        <ul>
            <li><label for="seralnumber">시리얼번호 입력</label>
                <input type="text" id="seralnumber">
                <input type="button" value="이전">
                <input type="button" value="다음" disabled>
            </li>
            <!-- camel case -->
            <!-- seral_number: snake case  -->
            <!-- seral-num: cabab case -->
            <!-- 시작하는 단어를 모두 대문자로: paskal case -->
            <li><label for="book">선택한책:</label>
                <input type="text" id="book" value="반응형웹" readonly>
                <label for="number" id="number">수량:<label><input type="number" value="1">
            </li>
        </ul>
        <p>별점: <input type="range"></p>
        <hr>
        <input type="submit">
    </form>
</body>

</html>
