<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label for="userid">아이디</label>
                    <input type="text" id="userid">
                </li>
                <li><label for="useremail">이메일</label>
                    <input type="text" id="useremail">
                </li>
                <li><label for="password">비밀번호</label>
                    <input type="text" id="password">
                </li>
                <li><label for="userpassword">비밀번호 확인</label>
                    <input type="text" id="userpassword">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div>
                <label><input type="radio" id="yes" name="receive" checked>메일수신</label>
                <label><input type="radio" id="no" name="receive">메일수신안함</label>
            </div>
            <!-- radio는 둘 중 하나만 선택해야할 때 사용함 -->
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </fieldset>
    </form>
</body>

</html>
