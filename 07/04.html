<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./media/media/applause.mp3" controls autoplay></audio>
    <!-- 속성 추가 controls 필요함 -->
    <!-- autoplay를 쓰면 자동재생(접근성위배) -->
    <!-- loop를 쓰면 반복재생 -->
    <audio>
        <source src="./media/media/applause.wav">
        <source src="./media/media/applause.ogg">
        <source src="./media/media/applause.mp3">
    </audio>
</body>
</html>
