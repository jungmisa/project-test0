<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* letter spacing: 문자 자간 */
        /* 한글일 경우 -0.5px정도 주어야함(글자나 글 모양에 따라 적절하게 사용하는 게 좋음.) */
        .letter2{letter-spacing: 5px;}
        /* word-spacing:어간(크게 잘 안씀) */
        .lette3{word-spacing: 2em;}
    </style>
</head>

<body>
    <p> 1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter2">
        1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter3">
        1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
</body>

</html>
