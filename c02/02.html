<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 단위</title>
    <style>
        html {
            font-size: 24px;
        }

        /* 부모인 html에 적용된 폰트라 자식인 p요소도 폰트 사이즈를 상속받음 */

        ul {
            font-size: 12px;
        }

        /* ul이 적용되서 ul영역만 12px이 됨. */

        /* 1em=16px 16+8=24px */
        /* ul의 폰트 사이즈가 12px */
        /* 부모기준 1em=12px 12+6=18px  */
        li {
            font-size: 1.5em;
        }

        /* rem: 상대단위지만 기준이 루트라서 html 사이즈를 적용 */
        /* ul과 li의 관계가 부모와 자식의 관계이기 때문에 12px이 적용됨 */
        /* rem+root기준 24px+12p=36px */
        li:nth-child(4) {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>

</body>

</html>
