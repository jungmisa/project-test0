<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 h2 {
            /* 글씨체: 글씨의 값1, 값2 */
            /* serif: 시스템에 있는 글꼴 충 아무거나 중에 대체해줘. 꼭 써줘야함 */
            /* em 글씨 크기 */
            /* font-weight 글씨 두께 */
            font-family: 'Times New Roman', 고딕, "맑은 고딕", serif;
            /* 글씨크기:1em=16px */
            font-size: 2em;
            font-weight: normal;
        }

        #box1 p {
            font-family: Arial, sans-serif;
            ,
            font-weight: bold;
            font-size: 20px;
        }

        #box2 h2 {
            font-style: italic;
            color: red;
        }

        #box2 p {
            font-variant: small-caps;
            color: #336633;
        }

        /* 축약속성 */
        #box h2 {
            font: 3em arial;
        }

        /* small-caps소문자 크기의 대문자. 한글에서는 적용안됨. */
        #box p {
            font: small-caps 30px "Times New Roman";
        }
        
    </style>
</head>

<body>
    <div id="box1">
        <h2>font-family, font-size, font-weight</h2>
        <p>Well done is better than well said.</p>
    </div>
    <div id="box2">
        <h2>font-style, font-variant, color</h2>
        <p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
    </div>
    <div id="box3">
        <h2>font</h2>
        <p>Education is a progressive discovery of our own ignorance. </p>
    </div>
</body>

</html>
