<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font1 {
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
            /* line-height */
            line-height: 16px;
            /* 글자 크기의 1.5배 */
            line-height: 1.5;
            line-height: 150%;
            /* p 태그이기 때문에 너비를 가질 수 있음 */
            width: 200px;
        }

        /* css는 그래픽 도구와는 달리 글의 중앙부터 계산을 해서 행간을 조정함 */
        /* vw: viewport width */
        .font2 {
            font-size: 5vw;
        }
    </style>
</head>

<body>
    <p class="font1">일회용 mask의 기본적인 기능으로는
        김서림 방지 기능,
        편안한 ear band 등이 있다.</p>
    <p class="font2">일회용 mask의 특수한 기능으로는
        입술이 닿지 않는 접이식 구조,
        외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.</p>

</body>

</html>
