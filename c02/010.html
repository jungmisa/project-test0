<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow(글자에 그림자 넣기)</title>
    <style>
        h2 {
            font: 30px "arial black";
        }

        /* x y blur color순으로 바꿔줘야함 */
        /* 속성값: x y blur color */
        /* ;로 표기할 때 (소가로 안에 값을 쓸 때) */
        .shadow1 {
            color: #ebebeb;
            text-shadow: 5px 1px 3px rgba(100, 100, 100, 0.6)
        }

        /* #113355의 축약표현 */
        .shadow2 {
            color: #135;
            text-shadow: 2px 2px #246, 3px 3px #357, 4px 4px #468, 5px 5px #579, 6px 6px #68a, 7px 7px #79b, 8px 8px #8ac;
        }
         /* 중첩되는 그림자색의 표현 */
    </style>
</head>

<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">TEXT SHADOW</h2>
    <p>
        Internet Explorer 9 and earlier
        do not support the text-shadow property
    </p>
</body>

</html>
