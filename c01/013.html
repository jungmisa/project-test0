<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속관계</title>
</head>
<style>
    /* 글자의 1순위 2순위 3순위 설정: 사용자에게 원하는 폰트가 없을 때 */
    *{font-family: "맑은 고딕", 바탕, "times new roman";}
    /* div에게는 글씨가 없음. */
    #cook{border: 1px solid blue; color: red; font-size: 12px; width: 300px;}

    /* 이니셜: 초기화 */
    /* 글씨 관련 속성들은 상속이 됨. 부모에게 적용한 속성값이 자식에게 전파됨. */
    #cook p{font-size: initial; line-height: 150%; width:inherit; border: inherit;}

    #cook p span{font-weight: bold; color: blue; color: inherit;}
    /* color inherit: 부모의 값을 상속받겠다. */
</style>
<body>
    <h1>속성 값의 상속 관계 알아보기</h1>
    <hr>
    <div id="cook">
        <h2>굴 이야기</h2>
        <p>
            일명 <span>석화</span>라고도 하는데 멀리서 보면 따낸 굴조개 껍질이 바위면에 하얗게 붙어있어서 마치 <span>꽃무더기</span>를 연상하게 한다. 굴은 <span>3대 영양소</span>는 물론 비타민, 미네랄에 이르기까지 풍부한 영양분을 함유하고 있어서
            완전식품인 우유와 별로 다를 바가 없다.
        </p>
    </div>
</body>

</html>
