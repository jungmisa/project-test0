<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        body {
            background-color: gray;
        }

        a {
            color: dodgerblue;
        }

        a:link {
            color: rgb(255, 174, 0);
        }

        /* 링크가 걸린 요소를 선택하는 가상 선택자, a만 가능 */

        /* 방문했던 링크 */
        a:visited {
            color: lightgreen;
        }

        /* 마우스 포인터가 요소 위에 위치했을 때(가장 많이 쓰임) */
        a:hover {
            color: pink;
        }

        /* 마우스 왼쪽 버튼을 누르고 있을 때(클릭했을 때) */
        a:active {
            color: blue;
        }

        /* 커서 갖다댔을 땐 핑크 누르면 파란색 누르고 나면 초록색됨 */

        .menu:hover {
            background-color: black;
            color: white;
        }

        /* : 가상선택자 태그 */
        .menu:active {
            color: blue;
        }

        input:hover {
            background-color: lightyellow;
        }

        input:focus {
            background-color: olivedrab;
            border: 5px dashed #000;
            color: white;
            font-size: 24px;
        }

        /* focus: 입력상태로 바뀌었을 때 */
    </style>
</head>

<body>
    <ul>
        <li> <a href="#COMPANY">COMPANY</a></li>
        <li> <a href="#PRODUCT">PRODUCT</a></li>
        <li> <a href="#SERVICE">SERVICE</a></li>
        <li> <a href="#CUSTOMER">CUSTOMER</a></li>
        <li> <a href="#COMMUNITY">COMMUNITY</a></li>
    </ul>
    <a href="#menu" class="menu" tabindex="-1">메뉴</a>
    <!-- -1은 건너뜀. 1은 0보다 더 우선순위를 가짐. -->
    <hr>
    <h2 class="menu" tabindex="0">동적 가상 요소 선택자</h2>
    <!-- 0은 기본값 -->
    <h3>로그인</h3>
    <form action="#" method="post">
        <fieldset>
            <label>아이디<input type="text"></label>
            <br>
            <!-- 줄바꿈용 태그 -->
            <label>비밀번호<input type="password"></label>
            <br>
            <button>로그인</button>
        </fieldset>
    </form>
</body>

</html>
