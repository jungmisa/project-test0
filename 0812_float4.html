<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마 float 테스트 다시 해보기1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cf:after {
            clear: both;
            content: '';
            display: block;
        }


        .wrap {
            width: 700px;
            height: 400px;
            background-color: skyblue;
            margin: auto;
            /* 상하, 좌우 */
            padding: 225px 146px;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        /* 이게 너무 어렵다 */
        /*  2n:.box라는 클래스가 있는 짝수번째 요소 중 마지막 요소를 제외한 모든 요소에 왼쪽 마진 50px을 적용 */
        .box:nth-child(2):not(:last-child) {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <!-- float 속성 클래스를 먼저 지정해야함 -->
    <div class="cf wrap">
        <div class="fl box"></div>
        <div class="fl box"></div>
        <div class="fr box"></div>
    </div>
</body>

</html>
