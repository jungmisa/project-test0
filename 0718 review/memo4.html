<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그 복습</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <p>순서가 있는 목록: order list - ol</p>
    <ol>
        <li>포토샵</li>
        <li>일러스트</li>
        <li>인디자인</li>
        <li>파워포인트</li>
    </ol>
    <p>li*4 탭해서 만들었음</p>
    <p><strong>o1을 먼저 작성한 다음 li: 항목 하나하나의 순차 번호를 가지고있음</strong></p>
    <p>li는 절대 단독으로 쓸 수 없으며 ul안에 들어가야함. 다른 태그는 쓸 수 없음(h,p등)</p>
</body> 
</html>
