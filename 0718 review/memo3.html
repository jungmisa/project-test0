<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그 복습</title>
    <style>h1
    {background-color: rgb(73, 249, 255);}
    img{h1{background-color: rgb(176, 255, 97);}}</style>
</head>

<body>
    <h1>alt의 3가지 사용법</h1>
    <h1><img src="./creamsoda.jpg" alt="크림소다" width: 200px;></h1>
    <p><mark>width 사이즈 넣는 법 어떻게?</mark></p>
    <img src="./creamsoda.jpg" alt="크림소다">
    <img src="./creamsoda2.jpg" alt="크림소다">
    <p><mark>h1>img 엔터를 쳤을 때 나오는 태그</mark></p>
    <h1><img src="" alt=""></h1>
    <img src="https://image.msscdn.net/mfile_s01/2022/09/22/e7cd3727d7a04a190050e5ea83dad726234934.jpg" alt="">
    <p><strong>절대경로를 쓰는 경우는 다른 사람의 컴퓨터에 있는 파일을 써야할 때 예: 인터넷 이미지의 주소 복사</strong></p>
    <p>img는 인라인 블록 속성. 바깥은 인라인이지만 안쪽은 블락요소임.</p>
    <p>인라인 요소는 크기가 공간을 가지지 못함.(wid height 둘다 적용 안됨)</p>
    <p>블락은 크기를 가질 수 있음. 인라인은 크기를 가지지 못함. 하지만 img는 두 개의 성격을 다 지님</p>
    <p>img 크기와 공간에 대한 거 다시 알아봐야할 거같음</p>

</body>

</html>
